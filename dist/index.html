<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Weather App</title>
  <link rel='stylesheet' href='styles.css'>
  <script src='main.js' defer></script>
</head>
<body>
  <div class='container'>
    <h1>Weather App</h1>
    <form id='form'>
      <label for='city'></label>
      <input type='text' id='city' name='city' placeholder='Enter a city name'>
      <button class='submitter' type='submit'>Get Weather</button>
    </form>
    <div class='weather-display-container'>
      <button class='change-units'>Celsius</button>
      <div class='weather-display'></div>
    </div>
  </div>
</body>
</html>
